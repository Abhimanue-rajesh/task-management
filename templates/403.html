<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Access Denied - Pulseflow</title>
        <link rel="shortcut icon"
              href="{% static 'favicon.ico' %}"
              type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <!-- Meta Description -->
        <meta name="description"
              content="This is a comprehensive web application built using the Django framework, designed to streamline task management, inventory tracking, and project organization within a company. The app provides a centralized platform for employees and managers to efficiently collaborate, manage tasks, and monitor inventory levels.">
        <!-- Meta Keywords -->
        <meta name="keywords"
              content="pulseflow, Task Management, Inventory Management, Project Organization">
    </head>
    <body>
        <div class="container my-5 py-5">
            <div class="p-5 text-center rounded-3">
                <img src="{% static "images/PulseFlow.png" %}" alt="Logo" id="pulseflow_logo" width="150" height="150" class="d-inline-block align-text-top m-0 p-0">
                <h1 class="text-body-emphasis">403 Forbidden</h1>
                <h4>You are not authorized to access this page! Contact Administrator for more details</h4>
                <p class="col-lg-8 mx-auto fs-5 text-muted">The Server understood the request but refused to authorize it!</p>
            </div>
        </div>
    </body>
</html>
