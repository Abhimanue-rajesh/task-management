<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page_title }} - Pulseflow</title>
        <!-- Favicon.ico -->
        <link rel="shortcut icon"
              href="{% static 'favicon.ico' %}"
              type="image/x-icon">
        <!--Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrap JS -->
        <script defer
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <meta name="description"
              content="This is a comprehensive web application built using the Django framework, designed to streamline task management, inventory tracking, and project organization within a company. The app provides a centralized platform for employees and managers to efficiently collaborate, manage tasks, and monitor inventory levels.">
        <!-- Meta Keywords -->
        <meta name="keywords"
              content="pulseflow, Task Management, Inventory Management, Project Organization">
        <!-- Custom js -->
        <script src="{% static 'js/main.js' %}"></script>
    </head>
    <body>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h2 class="display-5 fw-bold lh-1 text-body-emphasis mb-3">Task management System</h2>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-4 border rounded-3 bg-body-tertiary" method="post">
                        {% if messages %}
                            {% for message in messages %}
                                <div {% if message.extra_tags %}class="text-center alert {{ message.tags }}"{% endif %}
                                     role="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <p class="text-center mb-3 fs-1 ">{{ page_title }}</p>
                        {% csrf_token %}
                        <div class="form-floating mb-2">
                            {{ form.login_username }}
                            <label for="id_login_username">Username</label>
                        </div>
                        <div class="form-floating mb-2">
                            {{ form.login_password }}
                            <label for="id_login_password">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
