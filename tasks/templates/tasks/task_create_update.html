{% extends "general_base.html" %}
{% block page_specific_links %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% endblock page_specific_links %}
{% block page_content %}
    <div class="container col-xl-12 col-xxl-10 px-4 py-2 mt-1">
        <div class="col-md-12 mx-auto col-lg-7">
            <form method="post" id="add_update_task_form">
                {% csrf_token %}
                <div class="mb-3">{{ form.as_p }}</div>
                <div class="d-grid gap-2 d-md-block text-end">
                    <button type="button" class="btn btn-danger" onclick="goBackAndRefresh()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                    <button type="submit" class="btn btn-primary w-25">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock page_content %}
{% block page_specific_scripts %}
    <script>
    document.getElementById("clearButton").addEventListener("click",function(){
        document.getElementById("add_update_task_form").reset();
    })
    </script>
{% endblock page_specific_scripts %}
